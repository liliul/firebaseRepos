<!DOCTYPE html>
<html lang="pt">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login Firebase Authentication</title>
</head>
<body>
	<section class="cotainer">
		<h1>Login Firebase Authentication</h1>

		<form data-login="fromLogin">
			<label for="Email">Email</label>
			<input type="email" id="Email" required placeholder="Digite seu email">
			<br>
			<label for="PassWord">Password</label>
			<input type="password" id="PassWord" required placeholder="Digite sua senha">

			<button type="submit">Enviar</button>
		</form>
	</section>

	<script type="module" src="./src/index.js" defer></script>
</body>
</html>
